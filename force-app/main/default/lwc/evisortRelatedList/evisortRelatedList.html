<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid slds-page-header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-var-m-bottom_small">
                <div class="slds-var-m-right_xx-small">
                <c-evisort-Icon cls="evisort-svg"></c-evisort-Icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">{title}</h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <template if:true={isEmpty}>
                <div class="slds-grid slds-grid_vertical-align-end slds-grid_align-center slds-text-title_bold">
                    {label.relatedListEmpty}
                </div>
            </template>
            <template if:false={isEmpty}>
                <lightning-datatable
                    data={data}
                    columns={columns}
                    key-field="evisortRecordId"
                    hide-checkbox-column="true"
                >
                </lightning-datatable>
            </template>
        </div>
    </article>
</template>
