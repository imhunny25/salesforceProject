<template>
    <template if:true={isLoading}>
        <lightning-spinner variant="brand" size="medium"></lightning-spinner>
    </template>
    <div class="lookup-wrapper slds-grid">
        <h2 class="slds-text-heading_medium slds-m-bottom_x-large">{labels.ticketChildRecordsSelectionHeader}</h2>
        <template for:each={childRecordsForUI} for:item="child">
            <div key={child.key} class="slds-size_1-of-2 lookup-item">
                <c-lookup
                    class="slds-m-bottom_x-small"
                    label={child.label}
                    records={child.records}
                    workflow-field-ids={child.workflowFieldIds}
                    onlookuprecordselected={handleRecordSelected}
                    onlookuprecordremoved={handleRecordRemoved}
                    tooltip={child.wFieldInfo}
                    hide-label="false"
                >
                </c-lookup>
            </div>
        </template>
    </div>
</template>
