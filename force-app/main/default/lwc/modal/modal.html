<template>
    <div if:true={isOpen}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container" style={setWidth}>
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title={closeLabel}
                        onclick={close}
                    >
                        <lightning-icon icon-name="utility:close" variant="inverse" size="small"> </lightning-icon>
                        <span class="slds-assistive-text">{closeLabel}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <div class={bodyClasses} id="modal-content-id-1">
                    <slot name="body"></slot>
                </div>
                <slot name="footer" onslotchange={handleSlotChange}></slot>
                <footer if:false={hasFooterSlot} class="slds-modal__footer">
                    <lightning-button label={cancelLabel} variant="neutral" onclick={close}></lightning-button
                    >&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label={confirmLabel} variant="brand" onclick={confirm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
